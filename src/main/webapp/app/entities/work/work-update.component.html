<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-work-heading" jhiTranslate="authorWorksManagerApp.work.home.createOrEditLabel">Create or edit a Work</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!work.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="work.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="authorWorksManagerApp.work.workName" for="field_workName">Work Name</label>
                    <input type="text" class="form-control" name="workName" id="field_workName"
                        [(ngModel)]="work.workName" required maxlength="200"/>
                    <div [hidden]="!(editForm.controls.workName?.dirty && editForm.controls.workName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.workName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.workName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 200 }">
                        This field cannot be longer than 200 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="authorWorksManagerApp.work.workAbstract" for="field_workAbstract">Work Abstract</label>
                    <input type="text" class="form-control" name="workAbstract" id="field_workAbstract"
                        [(ngModel)]="work.workAbstract" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="authorWorksManagerApp.work.workType" for="field_workType">Work Type</label>
                    <select class="form-control" name="workType" [(ngModel)]="work.workType" id="field_workType"  required>
                        <option value="BOOK">{{'authorWorksManagerApp.WorkType.BOOK' | translate}}</option>
                        <option value="THESIS">{{'authorWorksManagerApp.WorkType.THESIS' | translate}}</option>
                        <option value="ARTICLE">{{'authorWorksManagerApp.WorkType.ARTICLE' | translate}}</option>
                        <option value="OTHER">{{'authorWorksManagerApp.WorkType.OTHER' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.workType?.dirty && editForm.controls.workType?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.workType?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
