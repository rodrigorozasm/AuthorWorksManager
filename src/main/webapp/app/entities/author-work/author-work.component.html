<div>
    <h2 id="page-heading">
        <span jhiTranslate="authorWorksManagerApp.authorWork.home.title">Author Works</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-author-work" [routerLink]="['/author-work/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="authorWorksManagerApp.authorWork.home.createLabel">
            Create new Author Work
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="authorWorks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="authorWorksManagerApp.authorWork.work">Work</span></th>
            <th><span jhiTranslate="authorWorksManagerApp.authorWork.author">Author</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let authorWork of authorWorks ;trackBy: trackId">
                <td><a [routerLink]="['/author-work', authorWork.id, 'view' ]">{{authorWork.id}}</a></td>
                <td>
                    <div *ngIf="authorWork.work">
                        <a [routerLink]="['../work', authorWork.work?.id, 'view' ]" >{{authorWork.work?.workName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="authorWork.author">
                        <a [routerLink]="['../author', authorWork.author?.id, 'view' ]" >{{authorWork.author?.formattedCompletName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/author-work', authorWork.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/author-work', authorWork.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'author-work/'+ authorWork.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
