<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-author-work-heading" jhiTranslate="authorWorksManagerApp.authorWork.home.createOrEditLabel">Create or edit a Author Work</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!authorWork.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="authorWork.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="authorWorksManagerApp.authorWork.work" for="field_work">Work</label>
                    <select class="form-control" id="field_work" name="work" [(ngModel)]="authorWork.work" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="workOption.id === authorWork.work?.id ? authorWork.work : workOption" *ngFor="let workOption of works; trackBy: trackWorkById">{{workOption.workName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="authorWorksManagerApp.authorWork.author" for="field_author">Author</label>
                    <select class="form-control" id="field_author" name="author" [(ngModel)]="authorWork.author" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="authorOption.id === authorWork.author?.id ? authorWork.author : authorOption" *ngFor="let authorOption of authors; trackBy: trackAuthorById">{{authorOption.formattedCompletName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
