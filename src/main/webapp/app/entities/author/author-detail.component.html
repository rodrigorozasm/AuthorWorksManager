<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="author">
            <h2><span jhiTranslate="authorWorksManagerApp.author.detail.title">Author</span> {{author.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="authorWorksManagerApp.author.names">Names</span></dt>
                <dd>
                    <span>{{author.names}}</span>
                </dd>
                <dt><span jhiTranslate="authorWorksManagerApp.author.lastNames">Last Names</span></dt>
                <dd>
                    <span>{{author.lastNames}}</span>
                </dd>
                <dt><span jhiTranslate="authorWorksManagerApp.author.birthDate">Birth Date</span></dt>
                <dd>
                    <span>{{author.birthDate}}</span>
                </dd>
                <dt><span jhiTranslate="authorWorksManagerApp.author.gender">Gender</span></dt>
                <dd>
                    <span jhiTranslate="{{'authorWorksManagerApp.Gender.' + author.gender}}">{{author.gender}}</span>
                </dd>
                <dt><span jhiTranslate="authorWorksManagerApp.author.country">Country</span></dt>
                <dd>
                    <div *ngIf="author.country">
                        <a [routerLink]="['/country', author.country?.id, 'view']">{{author.country?.nationality}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/author', author.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
