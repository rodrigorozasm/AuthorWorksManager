<div>
    <h2 id="page-heading">
        <span jhiTranslate="authorWorksManagerApp.author.home.title">Authors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-author" [routerLink]="['/author/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="authorWorksManagerApp.author.home.createLabel">
            Create new Author
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="authors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="authorWorksManagerApp.author.names">Names</span></th>
            <th><span jhiTranslate="authorWorksManagerApp.author.lastNames">Last Names</span></th>
            <th><span jhiTranslate="authorWorksManagerApp.author.formattedCompletName">Formatted Complet Name</span></th>
            <th><span jhiTranslate="authorWorksManagerApp.author.birthDate">Birth Date</span></th>
            <th><span jhiTranslate="authorWorksManagerApp.author.gender">Gender</span></th>
            <th><span jhiTranslate="authorWorksManagerApp.author.country">Country</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let author of authors ;trackBy: trackId">
                <td><a [routerLink]="['/author', author.id, 'view' ]">{{author.id}}</a></td>
                <td>{{author.names}}</td>
                <td>{{author.lastNames}}</td>
                <td>{{author.formattedCompletName}}</td>
                <td>{{author.birthDate | date:'mediumDate'}}</td>
                <td jhiTranslate="{{'authorWorksManagerApp.Gender.' + author.gender}}">{{author.gender}}</td>
                <td>
                    <div *ngIf="author.country">
                        <a [routerLink]="['../country', author.country?.id, 'view' ]" >{{author.country?.countryName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/author', author.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/author', author.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'author/'+ author.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
